    max_value: 2400
    width: 600
    height: 120
    x_grid: 1h
    y_grid: 500
    border: true

touchscreen:
  - platform: gt911
    display: m5paper_display
    id: gt911_touchscreen
    interrupt_pin: GPIO36

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: "HIGH"

switch:
  - platform: restart
    id: restart_switch
    name: ${device_name} Restart

time:
  - platform: homeassistant
    id: ha_time
    on_time_sync: 
      - bm8563.write_time
  - platform: bm8563
    id: rtc_time
    sleep_duration: 60000ms
    on_time:
      - seconds: 0
        then:
          - component.update: m5paper_display

m5paper:
  battery_power_pin: GPIO5
  main_power_pin: GPIO2
  update_interval: 10s
  battery_voltage:
    name: ${device_name} battery voltage
    id: m5paper_battery_voltage
    device_class: "voltage"
    state_class: "measurement"

sensor:
  - platform: sht3xd
    temperature:
      name: ${device_name} temperature
      id: m5paper_temperature
      device_class: "temperature"
      state_class: "measurement"
      icon: mdi:thermometer
    humidity:
      name: ${device_name} humidity
      id: m5paper_humidity
      device_class: "humidity"
      state_class: "measurement"
      icon: mdi:water-percent
    address: 0x44
    update_interval: 10s
  - platform: template
    name: ${device_name} battery level
    id: m5paper_battery_level
    unit_of_measurement: '%'
    device_class: "battery"
    state_class: "measurement"
    icon: mdi:battery-high
    update_interval: 20s
    lambda: |-
      constexpr float min_level = 3.52;
      constexpr float max_level = 4.1;
      float level = ((id(m5paper_battery_voltage).state - min_level) / (max_level - min_level)) * 100.00;
      if (level < 0)
        return 0;
      if (level > 100)
        return 100;
      return level;
  - platform: homeassistant
    name: Outdoor temperature
    id: outdoor_temperature
    entity_id: ${outdoor_temperature}
  - platform: homeassistant
    name: Outdoor humidity
    id: outdoor_humidity    
    entity_id: ${outdoor_humidity}
  - platform: homeassistant
    name: Rainfall last hour
    id: outdoor_rainfall
    entity_id: ${outdoor_rainfall}
  - platform: homeassistant
    name: Wind strength
    id: outdoor_wind_strength
    entity_id: ${outdoor_wind_strength}
  - platform: homeassistant
    name: Indoor temprature
    id: indoor_temperature
    entity_id: ${indoor_temperature}
  - platform: homeassistant
    name: Indoor humidity
    id: indoor_humidity
    entity_id: ${indoor_humidity}
  - platform: homeassistant
    name: Indoor pressure
    id: indoor_pressure
    entity_id: ${indoor_pressure}
  - platform: homeassistant
    name: Indoor CO2
    id: indoor_co2
    entity_id: ${indoor_co2}
  - platform: homeassistant
    name: Lights counter
    id: lights_counter
    entity_id: ${lights_counter}

text_sensor:
  - platform: homeassistant
    name: Weather
    id: weather_conditions
    entity_id: ${weather_conditions}
  - platform: homeassistant
    name: Sun
