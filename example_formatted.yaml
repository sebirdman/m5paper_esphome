wifi:
  ssid:                    "YOUR SSID"
  password:                "YOUR PASSWORD"
  power_save_mode:         "HIGH"

time:
  - platform:              homeassistant
    id:                    ha_time
    on_time_sync: 
      - bm8563.write_time
  - platform:              bm8563
    id:                    rtc_time
    sleep_duration:        3600000ms

m5paper:
  battery_power_pin:       GPIO5
  main_power_pin:          GPIO2
  update_interval:         10s
  battery_voltage:
    name:                  "M5Paper Battery"

sensor:
  - platform:              sht3xd
    temperature:
      name:                "M5Paper Temperature"
    humidity:
      name:                "M5Paper Humidity"
    address:               0x44
    update_interval:       10s

binary_sensor:
  - platform:              gpio
    id:                    right_button
    name:                  "Right"
    pin: 
      number:              GPIO37
      inverted:            true
    on_press: 
      - component.update:  m5paper_display
    on_release: 
      - component.update:  m5paper_display
  - platform:              gpio
    name:                  "BTN/PWR"
    pin: 
      number:              GPIO38
      inverted:            true
  - platform:              gpio
    name:                  "Left"
    pin: 
      number:              GPIO39
      inverted:            true
  - platform:              touchscreen
    id:                    top_left_touch_button
    name:                  Top Left Touch Button
    touchscreen_id:        gt911_touchscreen
    internal:              true
    x_min:                 0
    x_max:                 100
    y_min:                 0
    y_max:                 100
    on_press: 
      # Example of applying the sleep duration and shutting down to the lowest power mode
      - bm8563.apply_sleep_duration
      - delay:             1s
      - m5paper.shutdown_main_power


