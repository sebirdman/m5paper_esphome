
esp32:
  board:                   esp32dev
  framework:
    type:                  arduino

esphome:
  name:                    tablet
  on_boot:
    priority:              750.0
    then:
      - IT8951E.clear
      - delay:             100ms
      - component.update:  m5paper_display

external_components:
  - source:
      type:                git
      url:                 https://github.com/sebirdman/m5paper_esphome
      ref:                 main
    components:            [ bm8563, gt911, it8951e, m5paper, spi ]

# Enable logging
logger:

# Enable psram
psram:

# Enable Home Assistant API
api:
  password:                ""

ota:
  safe_mode:               false
  password:                ""

font:
  - file:                  'fonts/ComicSansMS3.ttf'
    id:                    font_small
    size:                  20
  - file:                  'fonts/ComicSansMS3.ttf'
    id:                    font_large
    size:                  40

spi:
  clk_pin:                 GPIO14
  mosi_pin:                GPIO12
  miso_pin:                GPIO13

i2c:
  sda:                     GPIO21
  scl:                     GPIO22

display:
  - platform:              it8951e
    id:                    m5paper_display
    display_cs_pin:        GPIO15
    reset_pin:             GPIO23
    busy_pin:              GPIO27
    rotation:              90
    reversed:              False
    update_interval:       "never"
    lambda: |-
      it.printf(25, 25, id(font_large), "%.1fÂ°", id(current_temperature).state);
      it.strftime(350, 25, id(font_small), "%H:%M:%S", id(rtc_time).now());

touchscreen:
  - platform:              gt911
    id:                    gt911_touchscreen
    display:               m5paper_display
    interrupt_pin:         GPIO36

# Deep sleep works, but it's not great battery life, i'd advise using the 
